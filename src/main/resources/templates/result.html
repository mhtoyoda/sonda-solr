<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="author" content="Marcelo Toyoda" />
	
    <link href="webjars/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" media="screen"/>
	<title>Sonda - Toyoda - Resultado</title>
</head>
<body>
	<div class="container">
		<h1>Sonda WEB - Resultado</h1>
		<div class="form-group row">
			<fieldset class="form-group">
				<legend>Planalto</legend>
				<div class="col-sm-12">
					<span th:text="${#strings.toUpperCase(planalto.nome)}"> - </span>
					<span th:text="${planalto.coordenadaLimitX}"> - </span>
					<span th:text="${planalto.coordenadaLimitX}"></span> 											 
				</div>									  
			</fieldset>
		</div>
		<div class="form-group row">
			<fieldset class="form-group">
				<legend>Sonda 1</legend>
				<div class="col-sm-12">
					<span th:text="${sondaResult.sonda1.coordinateX}"> - </span>
					<span th:text="${sondaResult.sonda1.coordinateY}"> - </span>
					<span th:text="${sondaResult.sonda1.direction}"></span>						 
				</div>				  
			</fieldset>
		</div>
		<div class="form-group row">
			<fieldset class="form-group">
				<legend>Sonda 2</legend>
				<div class="col-sm-12">					
					<span th:text="${sondaResult.sonda2.coordinateX}"> - </span>
					<span th:text="${sondaResult.sonda2.coordinateY}"> - </span>
					<span th:text="${sondaResult.sonda2.direction}"></span>						 
				</div>  
			</fieldset>
		</div>	
	</div>	
	<script src="http://code.jquery.com/jquery.js"></script>
    <script src="webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
